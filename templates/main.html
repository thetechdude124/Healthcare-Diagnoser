<!DOCTYPE html>

<html>
    <head>
        <link rel = "stylesheet" href="{{ url_for('static', filename = 'css/styles.css')}}">
        <title>Symptom Diagnosis chatbot</title>
    </head>

    <body>
        <div class="container">
            <h1>
                <center>Sick? Enter your symptoms for a preliminary diagnosis.</center>
            </h1>

            {% block content %}


            {% for message in form.symptoms.errors %}
            <div class = "flash">{{ message }}</div>
            {% endfor %}
            <div style = "text-align: center" id = "parent">
                <form method ="POST" class = "obj" id = "input">

                    {{ form.symptoms.label }}
                    {{ form.symptoms }}

                    {{ form.submit }}

                </form>
            </div>
            {% endblock %}
        </div>
    </body>
</html>
